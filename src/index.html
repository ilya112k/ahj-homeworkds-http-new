<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HelpDesk</title>
</head>
<body>
  <div class="ticket-add">
    Добавить тикет
  </div>
	<div class="ticket-list">
  </div>
  <div class="delete-modal hide">
    <div class="delete-modal-container">
      <h2>Вы уверены что хотите удалить?</h2>
      <div class="delete-modal-footer">
        <button type="reset" class="delete-cancel">Отмена</button>
        <button type="submit" class="delete-submit">Да</button>
      </div>
    </div>
  </div>
  <div class="modal hide">
    <div class="modal-container">
      <h2>Добавить тикет</h2>
      <div class="modal-close ticket-close">X</div>
      <div class="form">
        <input type="text" name="id" hidden="true" class="ticket-id">
        <input type="checkbox" name="status" hidden="true" class="ticket-status">
        <input type="text" name="created" hidden="true" class="ticket-created">
        <label for="name">
          <span>Краткое описание</span>
          <input type="text" name="name" class="ticket-name">
        </label>
        <label for="description">
          Подробное описание
          <textarea name="description" id="" cols="30" rows="10" class="ticket-description"></textarea>
        </label>
        <div class="modal-footer">
          <button type="reset" class="ticket-cancel">Отмена</button>
          <button type="submit" class="ticket-submit">OK</button>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
